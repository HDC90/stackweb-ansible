- name: restart nginx
  systemd:
    name: nginx
    state: reloaded
- name: installation php
  include: php.yml
  notify: service php
- git:
    repo: 'https://github.com/wikimedia/mediawiki.git'
    dest: /var/www/html/mediawiki
- name: conf nginx
  include: nginxconf.yml
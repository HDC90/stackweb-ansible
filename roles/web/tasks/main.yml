---
# tasks file for web
- name: update debian
  apt:
    update_cache=yes
- name: desinstall  apache2
  apt:
    name: apache2
    state: absent
- name: install  nginx
  apt:
    name: nginx
    state: present
- name: install  mysql
  apt:
    name: mysql-server
    state: present
#- name: supprime default
